<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Lightsaber</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div class="container">
			<div class="saber-base" id="saberBase">
				<div class="light-one" id="lightOne"></div>
				<div class="light-two" id="lightTwo"></div>
				<div class="detail saber-detail-one-left"></div>
				<div class="detail saber-detail-one-right"></div>
				<div class="detail saber-detail-two-left" id="detailTwoLeft"></div>
				<div class="detail saber-detail-two-right" id="detailTwoRight"></div>
			</div>
		</div>
		<div class="lightsaber-colors" id="lightsaber-colors">
			<span class="blue" id="#108cf9"></span>
			<span class="red" id="red"></span>
			<span class="green" id="#29f32b"></span>
			<span class="yellow" id="yellow"></span>
			<span class="purple" id="#d76eff"></span>
		</div>
		<button class="double-bladed-lightsaber-Btn" id="double-bladed-lightsaber-Btn">
			Double Bladed Lightsaber
		</button>
	<script src="scripts/main.js"></script>
	</body>
</html>
